<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        <input type="number" id="valor1" placeholder="Primer número">
        <input type="number" id="valor2" placeholder="Segundo número">
        <div class="botones">
            <button id="sumar">+</button>
            <button id="restar">-</button>
            <button id="multiplicar">*</button>
            <button id="dividir">/</button>
        </div>
        <h2 id="resultado">Resultado: </h2>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
